version: '2'
services:
  database:
    image: "mongo"
    container_name: "database"
    env_file: 
      - ./webapi/mongo.env
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - "27017-27019:27017-27019"
  nginx:
      restart: always
      build:
        dockerfile: Dockerfile.dev
        context: ./nginx
      ports:
        - "3020:80"
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
  webapi:
    build:
      context: ./webapi
      dockerfile: Dockerfile.dev
    env_file:
      - ./webapi/.env
    volumes:
      - /app/node_modules
      - ./webapi:/app
    command: ["npm", "run", "dev"]

# export DOCKER_CLIENT_TIMEOUT=120
# export COMPOSE_HTTP_TIMEOUT=120    